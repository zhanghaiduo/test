<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery省市区三级联动</title>
    <meta name="keywords" content="jQuery联动,PHP省市区" />
    <meta name="description" content="本文将给大家介绍一款非常好用的联动插件：cityselect。通过这款联动插件，可以无刷新省市区联动效果。" />
    <link rel="stylesheet" type="text/css" href="http://www.sucaihuo.com/jquery/css/common.css" />
    <style type="text/css">
        .demo {
            width: 80%;
            margin: 20px auto
        }
        
        .demo h3 {
            height: 32px;
            line-height: 32px
        }
        
        .demo p {
            line-height: 24px
        }
        
        pre {
            margin-top: 10px;
            padding: 6px;
            background: #f7f7f7
        }
    </style>
</head>

<body>


    <div class="demo">
        <p>二级联动</p>
        <div id="city_3">
            <select class="prov"></select>
            <select class="city" disabled="disabled"></select>
            <select class="dist" disabled="disabled"></select>
        </div>
        </pre>
    </div>

    <script type="text/javascript" src="http://www.sucaihuo.com/Public/js/other/jquery.js"></script>
    <script type="text/javascript" src="jquery.cityselect.js"></script>
    <script type="text/javascript">
        $(function() {
            $("#city_3").citySelect({
                prov: "江苏",
                city: "南京"
            });
        });
    </script>
</body>

</html>
